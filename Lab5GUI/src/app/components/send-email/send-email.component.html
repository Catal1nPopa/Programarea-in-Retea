<div class="container " >
    <h2 style="color: aliceblue;">Send Email</h2>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="toEmail">To:</label>
        <input type="email" id="toEmail" name="toEmail" class="form-control" [(ngModel)]="emailParams.ToEmail" required>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="replyTo">Reply To:</label>
        <input type="email" id="replyTo" name="replyTo" class="form-control" [(ngModel)]="emailParams.ReplyTo">
      </div>
  
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="emailParams.Subject" required>
        <div class="invalid-feedback">
          Please provide a subject for your email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" name="body" class="form-control" [(ngModel)]="emailParams.Body" required></textarea>
        <div class="invalid-feedback">
          Please provide the content of your email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment" class="form-control-file" [(ngModel)]="emailParams.Attachment">
      </div>
      <br />
      <button type="submit" class="btn btn-success">Send Email</button>
    </form>
  </div>
