<div class="container-login">
    <h4 style="color: white;">LOGIN</h4>
    <form (submit)="login()" class="mt-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <br/>
        <div>
          <div>
            <button type="submit" style="width: 500px;" class="btn btn-success">Login</button>
          </div>
        </div>
      </form>
      
        
</div>
